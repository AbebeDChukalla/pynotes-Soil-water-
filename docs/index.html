<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PyNotes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="python notes in plant and soil sciences" content="python notes in plant and soil sciences">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Theme: Simple 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    -->
    <link rel="stylesheet" href="_public/theme-simple.css">
    <link rel="stylesheet" href="_public/custom_light.css">3

</head>

<body>
    <div id="app"></div>

    <script>
        //repo: 'andres-patrignani/pynotes',
        window.$docsify = {
            name: 'PyNotes',
            auto2Top: true,
            search: 'auto',
            ga: 'UA-126565767-3',
            coverpage: false,
            loadSidebar: true,
            autoHeader: true,
            subMaxLevel: 0,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: false,
            },
            plugins: [
                function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span style="color:grey">Copyright Andres Patrignani ' + new Date().getFullYear() + ' &mdash; </span>',
                    '<span style="color:grey">Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });
                }
            ]
        }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>


    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

</body>

</html>
