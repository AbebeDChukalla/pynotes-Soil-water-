<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=2.0, minimum-scale=2.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>body { font-size: 100%; }</style>
</head>
<body>
  <div id="app"></div>
  <a href="https://gitter.im/ntrocoding-spring-2019/community" class="gitter-open-chat-button">Open Chat</a>
  <script>
    window.$docsify = {
      name: 'PyNotes',
      repo: 'andres-patrignani/pynotes',
      search: 'auto',
      ga: 'UA-126565767-3',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2Top: true,
      markdown: {smartypants: true}
    }
  </script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'introcoding-spring-2019/community'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      // enable $ for inline math -> use \$ for ordinary dollar-sign
      tex2jax: {
        inlineMath: [['$','$']],
        processEscapes: true
      },
    });
  </script>
</body>
</html>
